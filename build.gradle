// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        // Sdk and tools
        compileSdkVersion = 30
        minSdkVersion = 21
        targetSdkVersion = 30
        buildToolsVersion = '30.0.2'

        // App dependencies
        workVersion = '2.1.0'
        // App dependencies
        coroutinesVersion = "1.4.2"
        hiltVersion = '2.33-beta'
        // App dependencies
        coroutinesVersion = "1.4.2"
        hiltViewModelVersion = '1.0.0-alpha03'
        navigationVersion = '2.4.0-alpha03'
        okhttpLoggingVersion = '4.7.2'
        pagingVersion = '3.0.0-alpha02'
        recyclerViewVersion = '1.2.0-alpha04'
        retrofitVersion = '2.9.0'
        roomVersion = '2.2.5'
        runnerVersion = '1.0.1'
        truthVersion = '0.42'
        testExtJunit = '1.1.0'
        uiAutomatorVersion = '2.2.0'
        viewPagerVersion = '1.0.0'
        ktxVersion = '1.0.2'
        materialVersion = '1.4.0-rc01'
        ktxVersion = '1.5.0'
        appCompatVersion = '1.3.0'
        junitVersion = '4.13.2'
        fragmentVersion = '1.3.5'
        roomVersion = '2.3.0'
        kotlinVersion = '1.4.30'
    }

    ext.kotlin_version = "1.3.72"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}